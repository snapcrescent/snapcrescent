<div class="create-edit-page">
    <div class="row title-bar">
      <div class="col-md-10  offset-md-1 col-12">
        <h2>Upload Assets</h2>
      </div>
      <div class="col-md-10  offset-md-1 col-12">
       
        <app-breadcrumb
        [breadCrumbs]="breadCrumbs"
        ></app-breadcrumb>
      </div>
      
    </div>
  
    <form class="row m-t-30">
      <div class="col-md-10  offset-md-1 col-12">
        <mat-card class="mat-elevation-z8">
          <div app-dnd (fileDropped)="onFileDropped($event, AssetType.PHOTO.id)" class="row input-row text-center">
            <div class="input-column col-12">
              <div>
                <span class="f-100 material-symbols-outlined">
                  cloud_upload
                  </span>
              </div>
              <h2>Drag and drop Photos here</h2>
            </div>
            <div class="input-column col-12">
              OR
            </div>
            <div class="input-column col-12 m-t-20">
              <input id="fileUploadButton" type="file" multiple class="invisible" (change)="fileBrowseHandler($event, AssetType.PHOTO.id)" accept="asset/png,asset/jpeg">
            </div>
            <div class="input-column col-12 m-t-20">
              <button (click)="openFileSelectionWindow()" mat-raised-button color="primary">Browse</button>
            </div>
          </div>
        </mat-card>
      </div>
    </form>

    <form class="row m-t-30">
      <div class="col-md-10  offset-md-1 col-12">
        <mat-card class="mat-elevation-z8">
          <div app-dnd (fileDropped)="onFileDropped($event, AssetType.VIDEO.id)" class="row input-row text-center">
            <div class="input-column col-12">
              <div>
                <span class="f-100 material-symbols-outlined">
                  cloud_upload
                  </span>
              </div>
              <h2>Drag and drop Video here</h2>
            </div>
            <div class="input-column col-12">
              OR
            </div>
            <div class="input-column col-12 m-t-20">
              <input id="fileUploadButton" type="file" multiple class="invisible" (change)="fileBrowseHandler($event, AssetType.VIDEO.id)" accept="asset/png,asset/jpeg">
            </div>
            <div class="input-column col-12 m-t-20">
              <button (click)="openFileSelectionWindow()" mat-raised-button color="primary">Browse</button>
            </div>
          </div>
        </mat-card>
      </div>
    </form>
  
    <app-action-bar position="page" [actions]="actions"></app-action-bar>
  </div>
