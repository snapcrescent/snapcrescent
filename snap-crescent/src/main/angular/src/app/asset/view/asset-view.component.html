
<div class="page-controls">
    <div class="material-symbols-outlined" (click)="navigateSearch()">
        arrow_back
    </div>
</div>
<div class="asset-controls">
    <div class="control material-symbols-outlined" (click)="deleteAsset()">
        delete
    </div>
</div>
<div class="navigation-controls">
    <div #previousAssetButton class="left material-symbols-outlined" (click)="navigateToAssetAtIndex(previousAssetId)">
        arrow_circle_left
        </div>

    <div #nextAssetButton class="right material-symbols-outlined" (click)="navigateToAssetAtIndex(nextAssetId)">
        arrow_circle_right
        </div>
</div>
<div (swipeLeft)="nextAssetButton.click()" (swipeRight)="previousAssetButton.click()">
    <app-asset-full-screen-view
    [currentAssetId]="currentAssetId"
    [assetIds]="assetIds"
    >
    </app-asset-full-screen-view>
</div>
