<div class="col-12 asset-container">
    <ng-container *ngIf="currentAsset && currentAsset.assetType === AssetType.PHOTO.id">
        <img class="img-fluid" [src]="getAssetStreamUrl()" alt="Asset">
    </ng-container>
    
    <ng-container *ngIf="currentAsset && currentAsset.assetType === AssetType.VIDEO.id">   
        <video class="img-fluid"  controls #videoPlayer >
            <source [src]="getAssetStreamUrl()" type="video/mp4" />
            Browser not supported
        </video>
        
    </ng-container>

    <ng-container >   
        <video [ngClass]="{'hidden' : currentAsset && currentAsset.assetType === AssetType.PHOTO.id}" class="img-fluid"  controls #videoPlayer >
           
        </video>
        
    </ng-container>
    -->
</div>
