<div #assetGridContainer class="asset-grid-container">
    <div class="col-12 m-t-10 text-end">
        <span matTooltip="Open Advance Search" matSuffix (click)="topAdvancedSearchPanel.toggle()">
            <mat-icon>filter_list</mat-icon>
        </span>
    </div>
    <mat-expansion-panel #topAdvancedSearchPanel class="mat-elevation-z" collapsedHeight="0" hideToggle>
        <div class="row text-center" [formGroup]="searchFormGroup">
            <ng-container *ngFor="let item of advancedSearchFields" [ngSwitch]="item.type">
                <div class="col-12">
                    <ng-container *ngSwitchCase="'text'">
                        <app-text [placeholder]="item.label" [formControlName]="item.key" (keyup.enter)="callSearch(true)">
                        </app-text>
                    </ng-container>
    
                    <ng-container *ngSwitchCase="'date'">
                        <app-date [placeholder]="item.label" [formControlName]="item.key"></app-date>
                    </ng-container>
    
                    <ng-container *ngSwitchCase="'monthYear'">
                        <app-month-year [placeholder]="item.label" [formControlName]="item.key" [mode]="item.dateMode!">
                        </app-month-year>
                    </ng-container>
    
                    <ng-container *ngSwitchCase="'dropdown'">
                        <app-select [placeholder]="item.label" [formControlName]="item.key" [options]="item.options">
                        </app-select>
                    </ng-container>
                </div>
            </ng-container>
    
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row text-center">
                    <div class="col-6">
                        <button type="button" mat-raised-button (click)="reset()">Reset</button>
                    </div>
                    <div class="col-6">
                        <button type="button" mat-raised-button color="primary" (click)="callSearch(true)">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-expansion-panel>
    <div class="asset-container">
        <div class="col-12" *ngFor="let assetsGroup of assetsGroups">
            <div class="assets-group-title-container">
                <span [ngClass]="{'active': isAllSelected(assetsGroup)}" class="select material-symbols-outlined"
                    [matTooltip]="groupCheckboxLabel(assetsGroup)"
                    (click)="masterToggleGroup(assetsGroup)">check_circle</span>
                <span class="title">{{assetsGroup.date}}</span>
            </div>
            <div class="row asset-thumbnail-container">
                <div class="col-md-2 col-sm-3 col-4 " *ngFor="let asset of assetsGroup.assets">
                    <mat-card class="asset-thumbnail">
                        <mat-card-content>
                            <div (click)="onThumbnailClick(assetsGroup,asset)" class="thumbnail"
                                [ngClass]="{'selected': assetsGroup.selection.isSelected(asset)}">
                                <span class="select material-symbols-outlined"
                                    [matTooltip]="assetCheckboxLabel(assetsGroup, asset)">
                                    <span (click)="toggleAssetSelection(assetsGroup,asset);$event.stopPropagation()"
                                        class="material-symbols-outlined">
                                        check_circle
                                    </span>
                                </span>
                                <span *ngIf="asset.assetType === AssetType.VIDEO.id" class="video material-symbols-outlined">
                                    play_circle
                                </span>
                                <img class="asset img-fluid"
                                    src="{{'data:asset/jpg;base64,' + asset.thumbnail.base64EncodedThumbnail}}"
                                    alt="Asset">
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="col-12 m-t-20">
        <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
            (page)="pagingChanged($event)">
        </mat-paginator>
    </div>
    
    <app-action-bar [position]="'page'" [actions]="actions"></app-action-bar>
</div>
